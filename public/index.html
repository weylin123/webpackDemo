<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 将来开发的vue, 是单页应用程序, 只要一个页面 -->
  <!-- 将来 index.html 中不会写太多的内容, 都会通过vue组件来渲染, 这个文件不需要处理 -->

  <div id="app">
    <div class="header"></div>

    <!-- ul>li*10{我是第$个li} -->
    <ul>
      <li><i class="iconfont icon-auto"></i> 我是第1个li</li>
      <li>我是第2个li</li>
      <li>我是第3个li</li>
      <li>我是第4个li</li>
      <li>我是第5个li</li>
      <li>我是第6个li</li>
      <li>我是第7个li</li>
      <li>我是第8个li</li>
      <li>我是第9个li</li>
      <li>我是第10个li</li>
    </ul>
  </div>
  
  <!-- 这里不需要引入任何包, 进来html-webpack-plugin插件, 会自动帮我们引入 !!! -->

</body>
</html>
